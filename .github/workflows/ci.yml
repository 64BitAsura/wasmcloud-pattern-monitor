name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

# Default to read-only token across all jobs
permissions:
  contents: read

jobs:
  # ── Lint & format ──────────────────────────────────────────────────────────
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Install rustup target (wasm32-wasip2)
        run: rustup target add wasm32-wasip2

      - name: Check formatting
        run: cargo fmt --manifest-path component/Cargo.toml --all -- --check

      - name: Clippy (component, wasm32-wasip2 target)
        run: >
          cargo clippy
          --manifest-path component/Cargo.toml
          --release
          --target wasm32-wasip2
          -- -D warnings

  # ── Build ──────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: self-hosted
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - uses: Swatinem/rust-cache@v2

      - name: Install wash CLI
        run: |
          curl -s "https://packagecloud.io/install/repositories/wasmcloud/core/script.deb.sh" | sudo bash
          sudo apt-get install -y wash

      - name: Build component (wash)
        run: wash build -p ./component

      - name: Upload component artifact
        uses: actions/upload-artifact@v4
        with:
          name: pattern-monitor-component
          path: component/build/*.wasm

  # ── Unit tests (host-native, non-wasm) ────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests (native target)
        run: cargo test --manifest-path component/Cargo.toml --lib

  # ── Integration tests (real wasmCloud mesh) ───────────────────────────────
  integration-test:
    name: Integration Test
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - uses: Swatinem/rust-cache@v2

      - name: Install wash CLI
        run: |
          curl -s "https://packagecloud.io/install/repositories/wasmcloud/core/script.deb.sh" | sudo bash
          sudo apt-get install -y wash

      - name: Install Redis
        run: |
          sudo apt-get update -q
          sudo apt-get install -y redis-server redis-tools

      - name: Start Redis
        run: |
          # Start Redis in the background; the integration test script will also
          # auto-start it if not reachable, but pre-starting here gives a cleaner log.
          redis-server --daemonize yes --port 6379 --bind 127.0.0.1 \
            --loglevel warning --save "" --appendonly no
          # Wait up to 10 s for Redis to become ready
          for i in $(seq 1 10); do
            redis-cli -h 127.0.0.1 -p 6379 PING && break || sleep 1
          done
          redis-cli -h 127.0.0.1 -p 6379 PING

      - name: Download component artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: pattern-monitor-component
          path: component/build/

      - name: Run integration tests
        run: ./tests/run_integration_test.sh
        env:
          REDIS_HOST: "127.0.0.1"
          REDIS_PORT: "6379"
          HOST_READY_TIMEOUT: "60"
          DEPLOY_TIMEOUT: "120"
          PROCESS_WAIT: "10"
